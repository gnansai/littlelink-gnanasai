<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
  <title>GnanaSai-littleLink</title>
  <link rel="icon" type="image/x-icon" href="/images/g-avatar.jpg"> <!-- Update this with your own favicon -->

  <!-- Meta Description - Write a description (150-160 characters recommended) -->
  <meta name="description" content="Replace this with your own, this appears in search results and when sharing.">

  <!-- Keywords -->
  <meta name="keywords" content="your name, industry, and specialties">

  <!-- Canonical URL - Helps prevent duplicate content issues -->
  <meta rel="canonical" href="https://yourwebsite.com">

  <!-- Author Information -->
  <meta name="author" content="Your Name">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/brands.css">

  <link rel="stylesheet" href="css/brands-extended.css">

  <!-- LittleLink Extended Stylesheet (Optional) -->
  <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
  <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

</head>

<body>

  <div class="container">
    <div class="column">

      <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
      <img class="avatar avatar--rounded" src="images/g-avatar.jpg" srcset="images/avatar@2x.png 2x" alt="LittleLink">

      <!-- Replace with your name or brand -->
      <h1>
        <div>GnanaSai</div>
      </h1>
      <!-- Add a short description about yourself or your brand -->
      <p>CG Generalist | Blender • Three.js • Unity | 3D Assets • Product Visualization • Web 3D Experiences • Meta Quest Dev </p>
      <!-- All your buttons go here -->
      <div class="button-stack" role="navigation">

        <a class="button button-x" href="https://x.com/Gnanasa123456" target="_blank" rel="noopener" role="button"><img
            class="icon" aria-hidden="true" src="images/icons/x.svg" alt="X Logo">Follow on X</a>

        <!-- Instagram -->
        <a class="button button-instagram" href="https://www.instagram.com/artworks_for_joy/?hl=en" target="_blank"
          rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg"
            alt="Instagram Logo">Instagram</a>


        <!-- Behance -->
        <a class="button button-artstation" href="https://www.artstation.com/gnan-sai" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/ArtStation-logomark-white.svg"
            alt="Behance Logo">ArtStation</a>


        <!-- SketchFab -->
        <a class="button button-sketchfab" href="https://sketchfab.com/gnanasai" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/sketchfab-logo-white.svg"
            alt="SketchFab Logo">SketchFab</a>


        <!-- GitHub -->
        <a class="button button-github" href="https://github.com/gnansai" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>


        <!-- LinkedIn -->
        <a class="button button-linked" href="https://www.linkedin.com/in/e-gnana-sai-reddy/" target="_blank"
          rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg"
            alt="LinkedIn Logo">LinkedIn</a>


        <!-- Upwork -->
        <a class="button button-upwork" href="https://www.upwork.com/freelancers/~0121c5733ab653a5c6?mp_source=share" target="_blank" rel="noopener" role="button"><img class="icon"
            aria-hidden="true" src="images/icons-extended/upwork.svg" alt="Upwork Logo">Upwork</a>

      </div>

    </div>

    <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
    <footer>
      Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
    </footer>

  </div>
  </div>

</body>

</html>
